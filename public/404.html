<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LearnStackHub - Master Java Full Stack Development</title>
  <script>
    // Single Page Apps for GitHub Pages
    // Redirect 404s to index.html with path as query parameter
    // This matches the logic in index.html that restores the path
    (function() {
      var l = window.location;
      var path = l.pathname;
      var search = l.search;
      var hash = l.hash;
      
      // Build redirect to index.html with path as query parameter
      var redirectPath = '/index.html';
      
      // Preserve the original path for React Router
      if (path && path !== '/' && path !== '/index.html') {
        // Pass path as 'p' query parameter (matches index.html logic)
        var separator = search ? '&' : '?';
        redirectPath += separator + 'p=' + encodeURIComponent(path);
        
        // Preserve existing search params (if any)
        if (search && search.indexOf('p=') === -1) {
          redirectPath += search.replace('?', '&');
        }
      } else if (search) {
        // If no path to preserve, just add existing search params
        redirectPath += search;
      }
      
      // Add hash if present
      if (hash) {
        redirectPath += hash;
      }
      
      // Redirect immediately
      window.location.replace(redirectPath);
    })();
  </script>
  <!-- Meta refresh fallback for crawlers -->
  <meta http-equiv="refresh" content="0;url=/index.html">
</head>
<body>
  <p>Redirecting... If you are not redirected, <a href="/index.html">click here</a>.</p>
  <noscript>
    <meta http-equiv="refresh" content="0;url=/index.html">
  </noscript>
</body>
</html>
