name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify 404.html is copied
        run: |
          echo "Checking for 404.html in dist..."
          if [ -f "dist/404.html" ]; then
            echo "✓ 404.html found in dist"
            cat dist/404.html | head -5
          else
            echo "✗ 404.html NOT found, copying from public..."
            if [ -f "public/404.html" ]; then
              cp public/404.html dist/404.html
              echo "✓ Copied 404.html to dist"
            else
              echo "✗ public/404.html also not found!"
            fi
          fi
          echo "Files in dist root:"
          ls -la dist/ | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

